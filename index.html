<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider</title>
    <link rel="stylesheet" href="./dist/srap-slider.min.css">
</head>
<body>

    <!-- start block srap-slider-wrapper -->
    <div class="srap-slider-wrapper">

        <!-- control buttons -->
        <div class="prevBtn"></div>
        <div class="nextBtn"></div>

        <!-- start block srap-slider -->
        <ul class="srap-slider">
            <li class="slide active-default">
                <img src="img/1.jpg" alt="">
                <div class="slide-content">
                    <h1>Slide 1</h1>
                    <p>Slide 1</p>
                </div>
            </li>
            <li class="slide"><img src="img/2.jpg" alt="">
                <div class="slide-content">
                    <h1>Slide 2</h1>
                    <p>Slide 2</p>
                </div>
            </li>
            <li class="slide"><img src="img/3.jpg" alt="">
                <div class="slide-content">
                    <h1>Slide 3</h1>
                    <p>Slide 3</p>
                </div>
            </li>
            <li class="slide"><img src="img/4.jpg" alt="">
                <div class="slide-content">
                    <h1>Slide 4</h1>
                    <p>Slide 4</p>
                </div>
            </li>
        </ul>
        <!-- end block srap-slider -->

        <!-- start block indicators -->
        <ul class="slider-indicators"></ul>
        <!-- end block indicators -->

    </div>
    <!-- end block srap-slider-wrapper -->

    <script src="./dist/srap-slider.min.js" async></script>
</body>
</html>
